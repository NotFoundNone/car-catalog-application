<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5 mt-5">
        <div class="justify-content-center">
          <h1>Edit profile</h1>
        </div>
        <form action="/users/profile/edit" method="post" th:object="${user}"
              class="m-md-auto w-50 pb-3">
<!--            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--                <strong>Error!</strong> Edit errors:-->
<!--                <ul>-->
<!--                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>-->
<!--                </ul>-->
<!--            </div>-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                       name="username" required readonly />
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error
                    message</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="firstName">First Name</label>
                <input th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center" id="firstName" aria-describedby="firstName"
                       name="firstName"/>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">Error
                    message</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="lastName">Last Name</label>
                <input th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control text-center" id="lastName" aria-describedby="lastName"
                       name="lastName"/>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Error
                    message</small>
            </div>

<!--          <div class="mb-3">-->
<!--            <label class="form-label" for="email">Email</label>-->
<!--            <input th:field="*{email}"-->
<!--                   th:errorclass="is-invalid"-->
<!--                   type="email" class="form-control text-center"-->
<!--                   id="email" aria-describedby="email" name="email"/>-->
<!--            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
<!--                   class="text-danger">Error-->
<!--              message</small>-->
<!--          </div>-->
          <button type="submit" class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
