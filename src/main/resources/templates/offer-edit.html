<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        xmlns:sec="http://www.w3.org/1999/xhtml"></script>

<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/oldNavbar}">Navbar</div>
<div class="flex-shrink-0" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="jumbotron text-center rounded col-md-6 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Edit Offer</h1>
                </div>
                <form th:action="@{/offers/edit/{uuid}}"
                      th:method="post"
                      th:object="${updateOffer}"
                      class="m-md-auto w-50 pb-3">

                    <input type="hidden" th:field="*{uuid}"/>
                    <div class="mb-3">
                        <label class="form-label" for="discription">Discription</label>
                        <input th:field="*{discription}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="discription" aria-describedby="discription" name="discription"/>
                        <small th:if="${#fields.hasErrors('discription')}" th:errors="*{discription}" class="text-danger">Error
                            message</small>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Choose Category</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="GASOLINE"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Gasoline</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="DIESEL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Diesel</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="ELECTRIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input " name="engine"/>
                                <span>Electric</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="HYBRID"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input " name="engine"/>
                                <span>Hybrid</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}"
                               class="text-danger">Error message</small>
                    </fieldset>

                    <div class="mb-3">
                        <label class="form-label" for="mileage">Mileage</label>
                        <input th:field="*{mileage}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="mileage" aria-describedby="mileage" name="mileage"/>
                        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="price" aria-describedby="price" name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Error
                            message</small>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Choose Transmission</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="MANUAL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Manual</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="AUTOMATIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Automatic</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"
                               class="text-danger">Error message</small>
                    </fieldset>

                    <div class="mb-3">
                        <label class="form-label" for="year">Year</label>
                        <input th:field="*{year}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center"
                               id="year" aria-describedby="year" name="year"/>
                        <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="model">Model</label>
                        <select multiple="false" class="form-control text-center"
                                id="model" name="model" th:field="*{modelName}">
                            <option th:each="c : ${models}"
                                    th:value="${c.name}"
                                    th:text="${c.name}">Model name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('modelName')}" th:errors="*{modelName}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="seller">Seller</label>
                        <select multiple="false" class="form-control text-center"
                                id="seller" name="name" th:field="*{sellerUsername}">
                            <option th:each="c : ${sellers}"
                                    th:value="${c.username}"
                                    th:text="${c.username}">Seller name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('sellerUsername')}" th:errors="*{sellerUsername}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Edit Offer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{fragments/footer}"/>
</html>
