<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center pt-5">
          <h1>Model Details</h1>
        </div>
        <div class="row rounded">
          <div class="col-md-6 pt-3">
            <h2>Model</h2>
            <h4 th:text="'Brand Name: ' + ${brandDetails.name}"></h4>
            <div sec:authorize="hasRole('ADMIN')" class="align-bottom"><a class="btn btn-danger align-bottom"
                                         th:href="@{/brands/edit/{brand-name}(brand-name = ${brandDetails.name})}">Update brand</a>
            </div>
            <br/>
            <div sec:authorize="hasRole('ADMIN')" class="align-bottom"><a class="btn btn-danger align-bottom"
                                         th:href="@{/brands/brand-delete/{brand-name}(brand-name=*{brandDetails.name})}">Delete brand</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
