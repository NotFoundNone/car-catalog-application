<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5 mt-5">
        <div class="justify-content-center">
          <h1>Profile</h1>
        </div>
        <div class="row bg-dark rounded">
          <div class="col-md-6" th:object="${user}">
            <h2>User</h2>
            <h4 th:text="'Username: ' + *{username}"></h4>
            <h4 th:text="'Full Name: ' + *{firstName} + ' ' + *{lastName}"></h4>
            <h4 th:text="'Mail: ' + *{email}"></h4>
            <b>User Roles: </b>
            <div sec:authentication="principal.authorities"></div>
            <a class="btn btn-primary mt-3" href="/offers/user-offers">Your offers</a>
            <a th:href="@{/users/profile/edit}" class="btn btn-primary mt-3">Edit profile</a>
            <div class="align-bottom mt-3">
              <form
                      th:method="post"
                      th:action="@{/users/logout}" class="btn btn-danger align-bottom">
                <input class="btn btn-link nav-link" type="submit" value="Logout">
              </form>
            </div>
          </div>
          <div class="col-md-6"><img src="/pic/user.png" height="350px"></div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
